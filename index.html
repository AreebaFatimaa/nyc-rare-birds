<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birds of NYC - Rare Bird Sightings Map</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-content">
            <img src="assets/images/bird-silhouette.svg" alt="Bird" class="header-icon">
            <h1>Last 7 Days of Rare Bird Sightings in New York City.</h1>
        </div>
    </header>

    <!-- Map Container -->
    <div id="map"></div>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <img src="assets/images/binocular-man.svg" alt="Birdwatcher" class="footer-icon">
            <p>Data from <a href="https://ebird.org" target="_blank">eBird</a> | Updated daily at 4am EST</p>
        </div>
    </footer>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>

    <!-- Custom JS -->
    <script src="map.js"></script>
</body>
</html>
