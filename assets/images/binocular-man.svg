<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Head -->
  <circle cx="50" cy="20" r="10" fill="#000000"/>

  <!-- Body -->
  <rect x="45" y="30" width="10" height="25" fill="#000000"/>

  <!-- Arms holding binoculars -->
  <path d="M 45 35 L 35 40 L 30 38" stroke="#000000" stroke-width="3" fill="none"/>
  <path d="M 55 35 L 65 40 L 70 38" stroke="#000000" stroke-width="3" fill="none"/>

  <!-- Binoculars -->
  <g transform="translate(50, 40)">
    <!-- Left lens -->
    <circle cx="-8" cy="0" r="6" fill="#000000" stroke="#333" stroke-width="1"/>
    <circle cx="-8" cy="0" r="4" fill="#4a90e2" opacity="0.5"/>

    <!-- Right lens -->
    <circle cx="8" cy="0" r="6" fill="#000000" stroke="#333" stroke-width="1"/>
    <circle cx="8" cy="0" r="4" fill="#4a90e2" opacity="0.5"/>

    <!-- Bridge -->
    <rect x="-2" y="-2" width="4" height="4" fill="#000000"/>
  </g>

  <!-- Legs -->
  <path d="M 45 55 L 40 75" stroke="#000000" stroke-width="3" fill="none"/>
  <path d="M 55 55 L 60 75" stroke="#000000" stroke-width="3" fill="none"/>
</svg>
